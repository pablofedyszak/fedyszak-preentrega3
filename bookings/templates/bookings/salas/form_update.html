{% extends 'bookings/base.html' %}

{% block title %}Modificar Reserva{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Modificar Sala</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos de la Sala
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'sala-update' OBJETO.id %}">  <!-- Pablo notó esto !! -->
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ ENRIQUE.as_p }}  <!-- ----------------------------------- Pablo notó esto !! -->
                            <button type="buscar" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
